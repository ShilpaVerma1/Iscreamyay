</ion-header>

<ion-content padding>
<ion-grid class="main-grid">
<ion-row><img src="img/logoo.png" class="main-logo"/></ion-row> 
<ion-row class="text-center"><h3 class="heading-ease" >Easy Sign in</h3></ion-row>
<ion-row class="fbcls"><img src="img/fb.png" class="fb-image" (click)="loginfb()" />
 <!--<img src="img/g.png" class="google-img" (click)="doGoogleLogin()"/>-->
 </ion-row> 
</ion-grid>

<ion-grid class="-gridSecond">
  <ion-input type="text" name="email" [(ngModel)]="data.email" class="input-email" placeholder="username@gmail.com"></ion-input>
   <ion-input type="password" class="input-pass" name="password" [(ngModel)]="data.pass" placeholder="........."></ion-input>
<ion-row class="loginrow"><button ion-button class="btn-sign" (click)="login()">SIGN IN</button></ion-row>
<ion-row><p class="forget-pass">Forgot Password? <a class="click-me" (click)="forgotpass()">Click Here</a></p></ion-row>
<ion-row><p class="forget-reg">New User? <a class="click-reg" (click)="register()"> Register Here</a></p></ion-row>

</ion-grid>
</ion-content>
